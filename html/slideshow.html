<div id="buttonDiv">
<!-- Trigger the modal with a button -->
<button ng-click="go('/home')" type="button" class="btn btn-search btn-lg" >Back</button>
<button ng-hide="true" type="button" class="btn btn-search btn-lg" data-toggle="modal" data-target="#myModal">Search</button>
<button style="{{functionThatReturnsStyle()}}"  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Read about this...</button>
</div>
<!-- Modal -->
<div my-modal id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Search the collection</h4>
      </div>
	  <form ng-submit="filter(filtervalue)" >
      <div class="modal-body"  >
        <input type="text"  ng-model="filtervalue"></input>
      </div>
	  
      <div class="modal-footer">

	  <button ng-click="filter(filtervalue)"     class="btn btn-default" type="button">SEARCH</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
	  </form>
    </div>

  </div>
</div>
